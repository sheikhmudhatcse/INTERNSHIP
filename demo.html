<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="container" style="background-color: #353333 ;">
    <br> <br><br>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1702929.2342981445!2d74.14374859337896!3d33.52651045419682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38e1092499ffa89d%3A0x6567a6d4697e7f1!2sJammu%20and%20Kashmir!5e0!3m2!1sen!2sin!4v1677401870374!5m2!1sen!2sin"
                    width="100%" height="900%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </div>

        <div class="col-sm-12 col-md-12 col-lg-6">

            <div class="contact-form ">
                <h1 class="text-white " style="font-weight: 700;">SEND US A MESSAGE</h1>
                <form>
                    <input type="text" placeholder="First Name" class="h5 text-secondary txtna ">&nbsp; &nbsp;
                    <input type="text" placeholder="Last Name" class="h5 text-secondary txtna"><br><br>
                    <input type="text" placeholder="Email" class="h5 text-secondary txt"><br><br>
                    <input type="text" placeholder="Phone Number" class="h5 text-secondary txt"><br><br>
                    <input type="text" placeholder="MESSAGE" class="h5 text-secondary txtarea"><br><br>

                    <p class="lead">
                        <a class="btn btn-outline-success btn-lg rounded text-white ex1 "
                            style="margin-left:+80px" href="#" role="button">Submit <i
                                class="fa-sharp fa-solid fa-arrow-right"></i>
                        </a>
                    </p>
                    <br> <br><br>

                </form>
            </div>

        </div>
        <br> <br><br>
    </div>

</div>
</body>
</html>
